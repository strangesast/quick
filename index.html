<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quick</title>
  <link href="bundle.css" rel="stylesheet"></head>
  <body>
    <div class="header">
      <img src="./assets/rocky.svg"></img>
      <div class="body">
        <span class="header">Central Utilities</span>
        <span class="title">QuickView</span>
      </div>
    </div>
    <div class="body">
      <div class="box flame">
        <span class="title">Hot Water</span>
        <span class="subtitle">Boilers</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/flame.svg#path"></use>
        </svg>
      </div>
      <div class="box snowflake">
        <span class="title">Chilled Water</span>
        <span class="subtitle">Chillers</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/snowflake.svg#path"></use>
        </svg>
      </div>
      <div class="box flame">
        <span class="title">Hot Water</span>
        <span class="subtitle">Pressures</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/flame.svg#path"></use>
        </svg>
      </div>
      <div class="box snowflake">
        <span class="title">Chilled Water</span>
        <span class="subtitle">Differential Pressures</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/snowflake.svg#path"></use>
        </svg>
      </div>
      <div class="box energy">
        <span class="title">Energy</span>
        <span class="subtitle">Electricity & Steam</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/energy.svg#path"></use>
        </svg>
      </div>
      <div class="box snowflake">
        <span class="title">Chilled Water</span>
        <span class="subtitle">Temperatures</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/snowflake.svg#path"></use>
        </svg>
      </div>
      <div class="box general">
        <span class="title">General</span>
        <span class="subtitle">Information</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/general.svg#path"></use>
        </svg>
      </div>
      <div class="box water">
        <span class="title">Water</span>
        <span class="subtitle">Flow</span>
        <svg viewBox="0 0 500 500">
          <use xlink:href="../assets/water.svg#path"></use>
        </svg>
      </div>
    </div>
    <div class="footer">
      <span>Day</span>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
